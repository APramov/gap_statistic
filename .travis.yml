cache: cargo
matrix:

  include:

  - os: osx
    language: generic
    env: PYTHON_VERSION=3.5

  - os: osx
    language: generic
    env: PYTHON_VERSION=3.6

  - os: linux
    sudo: required
    language: python
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64

  - os: linux
    sudo: required
    lanaguage: python
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686 PRE_CMD=linux32

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker pull $DOCKER_IMAGE; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash ./build-wheels.sh $TRAVIS_OS_NAME; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker run --rm -v $(pwd):/io $DOCKER_IMAGE $PRE_CMD bash /io/build-wheels.sh $TRAVIS_OS_NAME; fi
  - ls -lhs ./dist

before_deploy:
  - sudo pip install twine

deploy:

  - provider: pypi
    user: milesg
    password:
      secure: 
    distributions: bdist_wheel
    skip_cleanup: true
    on:
      tags: true
      repo: milesgranger/gap_statistic

  - provider: s3
    access_key_id: AKIAIO4W5UA24ZLJJMOQ
    secret_access_key:
      secure: 
    bucket: gap-stat-builds
    local-dir: dist
    upload-dir: wheels
    skip_cleanup: true
